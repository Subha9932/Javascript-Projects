<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    #clock {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #date {
      font-size: 24px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 18px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1 id="clock">00:00:00</h1>
  <h2 id="date"></h2>
  <div class="buttons">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script src="prac.js"></script>
</body>
</html>
